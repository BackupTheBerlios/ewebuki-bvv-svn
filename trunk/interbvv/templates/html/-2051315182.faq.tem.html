<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <title>faq-liste</title>
        <meta name="author" content="" />
        <meta name="description" content=" " />
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
        <link rel="stylesheet" href="../../css/html/screen.css" type="text/css" media="all" title="Standard" />
        <link rel="stylesheet" href="../../css/html/extra_default.css" type="text/css" />
        <link rel="stylesheet" href="../../css/html/eed.css" type="text/css" />
        <link rel="stylesheet" href="../../css/html/lightbox.css" type="text/css" />
    </head>
    <body>
<!--##begin-->
        <script type="text/javascript">
        function resetForm(){
        document.forms['modify'].reset();
        }
        function anzeigen(id) {
        show = document.getElementById(id).style.display;
        if ( show == 'none' ) {
        new Effect.BlindDown(id, {duration: 0.1});
        } else {
        new Effect.BlindUp(id, {duration: 0.1})
        }
        return false;
        }
        </script>
        <!--##hide-new-->
        <form action="/auth/admin/bloged/add.html" method="post">
        <input type="submit" value="g(new)" name="blog"/>
        <input type="hidden" name="link" value="!{link}"/>
        <input type="hidden" name="kategorie" value="!{kategorie}"/>
        </form>
        <!--##show-->
        <ul>
        <!--##loop-list-->
        <li style="width:515px">!{rubric}
        <div><b><a style="cursor: pointer" onclick="anzeigen('faq_!{id}');">!{titel_org}</a></b></div>
        <div id="faq_!{id}" style="display:none">!{faq}</div>
        !{editlink} !{deletelink} !{sort}</li>
        <!--##cont-->
        </ul>
<!--##end-->
    </body>
</html>
