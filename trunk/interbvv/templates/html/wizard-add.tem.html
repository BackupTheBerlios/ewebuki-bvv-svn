<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <title>Neues Internet</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="author" content="" />
        <meta name="description" content=" " />
        <link rel="stylesheet" href="../../css/html/screen.css" type="text/css" />
    </head>

    <body>

<!--##begin-->
        <div id="substance" class="wizard">
            #(inhalt)
            <!--##hide-add_menu-->
            <form method="post" action="!#ausgaben_form_aktion" id="">
                <p>!#ausgaben_form_error</p>
                <fieldset>
                    <legend>#(menued)</legend>
                    <label for="entry">#(entry)</label>
                    !#element_entry<br />
                    <label for="label">#(label)</label>
                    !#element_label<br />
            <!--##show-->
            <!--##hide-extend-->
                    <label for="label">#(extend)</label>
                    !#element_extend<br />
            <!--##show-->
            <!--##hide-add_menu-->
                </fieldset>

                <fieldset>
                    <legend>#(wizard)</legend>
                    <ul class="no-style" style="width:90%">
                        <!--##loop-wizards_admin-->
                        <li>
                            <label class="cbra" style="width:80%"><input type="radio" name="wizard" value="!{value}"!{check} />!{name} <a href="!{link}">#(edit_default)</a></label>
                            <div class="clearer"></div>
                        </li>
                        <!--##cont-->
                        <!--##loop-wizards_default-->
                        <li>
                            <label class="cbra"><input type="radio" name="wizard" value="!{value}"!{check} />!{name}</label>
                            <div class="clearer"></div>
                        </li>
                        <!--##cont-->
                    </ul>
                </fieldset>

                <fieldset class="buttons">
                    <input type="hidden" name="form_referer" value="!#ausgaben_form_referer" class="hidden" />
                    <input type="hidden" name="refid" value="!#ausgaben_refid" class="hidden" />
                    <input type="hidden" name="lang" value="de" class="hidden" />
                    <button type="submit" name="send[]" value="g(send)" accesskey="s" class="button">g(send)</button>
                    <button type="button" name="cancel[]" value="g(abort)" accesskey="a" class="button" onclick="location='!#ausgaben_form_referer'">g(abort)</button>
                    <div class="clearer">&nbsp;</div>
                </fieldset>
            </form>
            <!--##show-->

            !#ausgaben_output
            !#ausgaben_inaccessible
        </div>
<!--##end-->

    </body>
</html>
