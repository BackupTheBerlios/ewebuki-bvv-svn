<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <title>Neues Internet</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="author" content="" />
        <meta name="description" content=" " />
        <link rel="stylesheet" href="../../css/html/screen.css" type="text/css" />
    </head>

    <body>

<!--##begin-->
    <div id="substance" class="wizard" style="width:700px;">

        !#ausgaben_ce_script
        <form method="post" action="!#ausgaben_form_aktion" enctype="multipart/form-data" id="cEd">
            #(inhalt)
            <p>!#ausgaben_form_error</p>

<!--             <div class="ce"> -->
                <!--##hide-imgpreview-->
                <img src="!{src}" alt="Preview" style="float:right;margin:0 0 10px 10px;" />
                <!--##show-->
                <!--##hide-img-->
                <fieldset >
                    <label>Beschriftung</label>
                    <input type="text" name="description" value="!{meat}" /><br />
                    <input id="eb_submit" class="button" type="submit" title="Datei auswaehlen" value="neues Bild holen" name="add[]"/>
                </fieldset>

                <fieldset >
                    <legend>Anzeigengröße</legend>
                    <!--##loop-show-->
                    <label class="cbra">
                        <input type="radio" name="tagwerte[0]" value="!{value}"!{check}>!{label}
                    </label>
                    <!--##cont-->
                </fieldset>

                <fieldset >
                    <legend>Ausrichtung</legend>
                    <!--##loop-align-->
                    <label class="cbra">
                        <input type="radio" name="tagwerte[1]" value="!{value}"!{check}>!{label}
                    </label>
                    <!--##cont-->
                </fieldset>

                <fieldset >
                    <legend>Rand</legend>
                    <label>(in px)</label>
                    <input type="text" name="tagwerte[2]" value="!#ausgaben_tagwerte2" />
                </fieldset>

                <fieldset >
                    <legend>Detailansicht</legend>
                    <!--##loop-size-->
                    <label class="cbra">
                        <input type="radio" name="tagwerte[3]" value="!{value}"!{check}>!{label}
                    </label>
                    <!--##cont-->
                </fieldset>

                <fieldset>
                    <legend>Abstände</legend>
                    <label>nach oben</label>
                    <input type="text" name="tagwerte[4]" value="!#ausgaben_tagwerte4" /><br />
                    <label>nach unten</label>
                    <input type="text" name="tagwerte[5]" value="!#ausgaben_tagwerte5" /><br />
                    <label>nach links/rechts</label>
                    <input type="text" name="tagwerte[6]" value="!#ausgaben_tagwerte6" /><br />
                </fieldset>
                <!--##show-->

                <!--##hide-tab-->
                <fieldset>
                    <legend>Tabelle aus CSV</legend>
                    <input type="file" name="csv_upload"/><br />
                    <input type="submit" name="col_resize[]" value="Aktualisieren" accesskey="s" class="button" />
                </fieldset>

                <fieldset>
                    <legend>Zelleninhalte bearbeiten</legend>
                    !#ausgaben_tabelle
                </fieldset>

                <fieldset>
                    <legend>Dimensionen</legend>
                    <label>Anzahl Spalten</label>
                    <input type="text" name="num_col" value="!#ausgaben_num_col" /><br />
                    <label>Anzahl Zeilen</label>
                    <input type="text" name="num_row" value="!#ausgaben_num_row" /><br />
                    <input type="submit" name="col_resize[]" value="Aktualisieren" accesskey="s" class="button" />
                </fieldset>

                <fieldset>
                    <legend>Tabellen-Eigenschaften</legend>
                    <label>Align</label>
                    <input type="text" name="tagwerte[0]" value="!#ausgaben_tagwerte0" /><br />
                    <label>Width</label>
                    <input type="text" name="tagwerte[1]" value="!#ausgaben_tagwerte1" /><br />
                    <label>Border</label>
                    <input type="text" name="tagwerte[2]" value="!#ausgaben_tagwerte2" /><br />
                    <label>Cellspacing</label>
                    <input type="text" name="tagwerte[3]" value="!#ausgaben_tagwerte3" /><br />
                    <label>Cellpadding</label>
                    <input type="text" name="tagwerte[4]" value="!#ausgaben_tagwerte4" /><br />
                </fieldset>
                <!--##show-->

                <!--##hide-default-->
                <fieldset class="ce">
                    <div style="float:left"><script type="text/javascript">ebToolbar('T');</script></div>
                    <textarea id="content" name="!#ausgaben_name" cols="80" rows="15" title="!#ausgaben_lock" class="!#ausgaben_class" !#ausgaben_eventh2>!#ausgaben_inhalt</textarea>
                    <div style="float:left"><script type="text/javascript">ebToolbar('B');</script></div>
                    <script type="text/javascript" language="JavaScript">
                        <!--
                        // This is for toolbar plugins
                        var ebCanvas = document.getElementById('content');
                        //-->
                    </script>
                </fieldset>
                <!--##show-->
<!--             </div> -->

            <div class="clearer">&nbsp;</div>

            <fieldset>
                <input type="hidden" name="html" value="!#ausgaben_form_hidden" class="hidden" />
                <input type="hidden" name="form_referer" value="!#ausgaben_form_referer" class="hidden" />
                <div class="clearer">&nbsp;</div>
                <input type="submit" name="send[]" value="g(send)" accesskey="s" class="button" />
                <input type="reset" name="reset" value="g(reset)" accesskey="r" class="button" />
                <input type="button" name="abort" value="g(abort)" accesskey="a" onclick="location='!#ausgaben_form_break'" class="button" />
                <div class="clearer">&nbsp;</div>
            </fieldset>

        </form>

        !#ausgaben_output

    </div>
<!--##end-->

    </body>
</html>
