<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <title>Neues Internet</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="author" content="" />
        <meta name="description" content=" " />
        <link rel="stylesheet" href="../../css/html/screen.css" type="text/css" />
    </head>

    <body>

<!--##begin-->
<div id="substance">
    <form id="qsearch" method="post" action="!#pathvars_virtual/suche.html">
        <fieldset class="kontakt">
            <label>Suchbegriff</label><input type="text" name="words" value="!#ausgaben_suchbegriff"/>
            <input style="float:left;width:5em" type="submit" tabindex="20" value="Suche" name="send[]"/>
            <div class="clear"/>
        <label>Trefferanzahl pro Seite</label><select class="small" name="matchesperpage"><option>10</option><option !#ausgaben_25>25</option><option !#ausgaben_50>50</option></select>
            <div class="clear"/>
    <!--##loop-site_switch-->
            <input style="float:left;width:2em" type="submit" tabindex="20" value="!{site}" name="page"/>
    <!--##cont-->

        </fieldset>
    </form>
    !#ausgaben_result
    <!--##loop-treffer-->
    <div class="">
        <u><a href="!{0}">!{1}</a></u>
        <p>!{2}</p>
    </div>
    <!--##cont-->
</div>
#{margin}
<!--##end-->
    </body>
</html>
