<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <title>Neues Internet</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="author" content="" />
        <meta name="description" content=" " />
        <link rel="stylesheet" href="../../css/html/screen.css" type="text/css" />
    </head>

    <body>

<!--##begin-->
<div id="substance">
    <div class="tabbed">
        <ul>
            <li><a class="!#ausgaben_search_sel" href="suche.html">#(search)</a><a class="!#ausgaben_esearch_sel" href="suche,esearch.html">#(esearch)</a></li>
        </ul>
    </div>
    <div class="amt_info_box" >
        <form id="htdig_search" method="post" action="!#pathvars_virtual/!#ausgaben_aktion">


            <fieldset class="kontakt">
                <!--##hide-search-->
                <label>#(search)</label><input type="text" name="words" value="!#ausgaben_suchbegriff"/>
                <div class="clear"></div>
                <!--##show-->

                <!--##hide-esearch-->
                <label>#(search)</label><input type="text" name="words" value="!#ausgaben_suchbegriff"/>
                <label>#(menuitem)</label>
                <select name="restrict">
                    <option value="">Gesamt</option>
                    <!--##loop-restrict-->
                    <option value="!{entry}" !{selected}>!{label}</option>
                    <!--##cont-->
                    </select>
                <div class="clear"></div>
                <!--##show-->


                <label>Trefferanzahl pro Seite</label><select class="small" name="matchesperpage"><option>10</option><option !#ausgaben_25>25</option><option !#ausgaben_50>50</option></select>
                <div class="clear"></div>
                <input style="width:50px" type="submit" tabindex="20" value="Suche" name="send[]"/>
            </fieldset>



            <div id="hits_site" style="width:100%;!#ausgaben_displaysite">
                <hr />
                <a onclick="anzeigen('hits_files')" >Ergebnisse in den Dateien (!#ausgaben_fileshits Treffer)</a><br />
                <hr />
                <span style="margin-left:0px;float:left">Ergebnisse auf der Webseite</span><span style="float:right">!#ausgaben_result</span><br />
                <hr />
                <ul style="width:520px">
                    <!--##loop-treffer-->
                    <li><a href="!{0}">!{1}</a><br />!{2}</li>
                    <!--##cont-->
                </ul>
                <hr />
                <!--##loop-site_switch-->
                <input style="background:#EEF3FB;border:1px solid #A9C0CE;float:left;width:2em" type="submit" tabindex="20" value="!{site}" name="spage">
                <!--##cont-->
            </div>

            <div id="hits_files" style="width:100%;!#ausgaben_displayfile">
                <hr />
                <a onclick="anzeigen('hits_files')" >Ergebnisse auf der Webseite (!#ausgaben_sitehits Treffer)</a><br />
                <hr />
                <span style="margin-left:0px;float:left">Ergebnisse in den Dateien</span><span style="float:right">!#ausgaben_filesresult</span><br />
                <hr />
                <ul style="width:500px;">
                    <!--##loop-files_treffer-->
                    <li><a href="!{0}">!{1}</a><br />!{2}</li>
                    <!--##cont-->
                </ul>
                <hr />
                <!--##loop-files_site_switch-->
                <input style="background:#EEF3FB;border:0;float:left;width:2em" type="submit" tabindex="20" value="!{site}" name="fpage"/>
                <!--##cont-->
            </div>
        </form>
    </div>
</div>
#{margin}
<script type="text/javascript">
    function anzeigen(id) {
        buffer = document.getElementById(id).style.display;
        if ( buffer == "none" ) {
            new Effect.BlindDown(id, {duration: 0.7});
            new Effect.BlindUp('hits_site', {duration: 0.7});
        } else {
            new Effect.BlindUp(id, {duration: 0.7})
            new Effect.BlindDown('hits_site', {duration: 0.7});
        }
        return false;
    }
</script>
<!--##end-->
    </body>
</html>
