<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <title>Neues Internet</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="author" content="" />
        <meta name="description" content=" " />
        <link rel="stylesheet" href="../../css/html/screen.css" type="text/css" />
    </head>

    <body>

<!--##begin-->
<div id="substance">
    <h1>Suche</h1>

    <form id="htdig_search" method="post" action="!#pathvars_virtual/!#ausgaben_aktion">


        <div class="new_box new_space_inside">
            <input class="new_box" type="text" name="words" value="!#ausgaben_suchbegriff"/>
            <input  type="submit" value="Suche" name="send[]" />
            <input type="button" onclick="anzeigen('esearch')" value="#(esearch)" />

        </div>

        <div id="esearch" style="!#ausgaben_esearch"class="new_box new_space_top new_space_bottom new_space_inside">
             <div style="float:left">
             <legend>#(menuitem)</legend>
            <select class="new_box new_space" name="restrict">
                <option value="">Gesamt</option>
                <!--##loop-restrict-->
                <option value="!{entry}" !{selected}>!{label}</option>
                <!--##cont-->
            </select>
            </div>

            <div style="float:left" class="new_space">
                <legend>Trefferanzahl pro Seite</legend>
                <select name="matchesperpage">
                    <option>10</option>
                    <option !#ausgaben_25>25</option>
                    <option !#ausgaben_50>50</option>
                </select>
            </div>
            <div class="clear"></div>
        </div>


        <div class="clear"></div>

        <ul class="new_box new_space_inside new_space_top" style="list-style:none outside none">

            <li class="new_space_reset new_fill new_space_inside">
      
                <div style="float:left">!#ausgaben_gesamt</div>
                <div style="float:right">

                    <!--##loop-site_switch-->
                    <button type="submit" class="new_fill" style="padding:0;font-weight:!{font};border:0;"  tabindex="20" value="!{anzeige}" name="page">!{anzeige}</button>
                    <!--##cont-->
                </div>
                                                <div class="clear"></div>
            </li>
            <!--##loop-treffer-->
            <li class="new_space_reset new_space_top">!{art} <b><a href="!{0}">!{1}</a></b><br>!{2}
                <div class="clear"></div>
            </li>
            <!--##cont-->
        </ul>
    </form>
</div>
#{margin}
<script type="text/javascript">
    function anzeigen(id) {
        buffer = document.getElementById(id).style.display;
        if ( buffer == "none" ) {
            new Effect.BlindDown(id, {duration: 0.7});
        } else {
            new Effect.BlindUp(id, {duration: 0.7})
        }
        return false;
    }
</script>
<!--##end-->
    </body>
</html>
