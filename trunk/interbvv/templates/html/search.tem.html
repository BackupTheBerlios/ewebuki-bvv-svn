<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <title>Neues Internet</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="author" content="" />
        <meta name="description" content=" " />
        <link rel="stylesheet" href="../../css/html/screen.css" type="text/css" />
    </head>

    <body>

<!--##begin-->
<div class="box search">
    <h3>#(search_site)</h3>
    <form action="!#pathvars_virtual/service/suche.html" id="qsearch" method="post">
        <div class="schnellsuche">
            <input value="Suchbegriff" type="text" name="words" onfocus="this.value=''"/>
            <input type="hidden" value="html" name="dok_type" />
            <button type="submit" title="Suche auf der gesamten Seite" onclick="if (window.document.qsearch.words.value=='Suchbegriff'){window.document.qsearch.words.value='';}">
                <img src="../../images/html/start-suche.png" alt="" />
            </button>
        </div>
    </form>
    <h3>#(search_amt)</h3>
    <form action="!#pathvars_virtual/amtsuche.html" method="get" id="suche">
        <div class="schnellsuche">
            <input value="Ort/PLZ" type="text" name="search" onfocus="this.value=''" />
            <button type="submit" title="Dienststellensuche nach PLZ oder Ort" onclick="if (window.document.search.search.value=='Ort/PLZ'){window.document.search.search.value='';}">
                <img src="../../images/html/start-suche.png" alt="" />
            </button>
        </div>
    </form>
</div>
<!--##end-->

    </body>
</html>
