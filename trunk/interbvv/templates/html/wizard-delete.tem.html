<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Wizard-Edit</title>
<link rel="stylesheet" href="../../css/default/screen.css" type="text/css" media="screen" />
<link rel="stylesheet" href="../../css/default/eed.css" type="text/css" media="screen" />
</head>
<body>
<!--##begin-->


<div class="clearer"></div>
<div id="wizard">
    #(inhalt)
    <div id="vorschau" style="display:none;padding-right:10px;">
        <div id="substance"></div>
    </div>

    <div id="content_blocks">
        <div id="sdubstance">
        <fieldset class="button">
            <p>!#ausgaben_form_error</p>
            <!--##loop-allartikel-->
    <!--                 <button  type="button" onclick="preview(!{version});" id="!{version}" class="button">Version: !{version}</button><input type="radio" style="display:!{display}" name="version" value="!{version}"/> <br> -->
            <button type="button" style="background-color:!{color}" onclick="preview(!{version});" id="!{version}" class="button">Version: !{version} </button>!{text}
            <div class="clearer"></div>
            <!--##cont-->
        </fieldset>
        </div>
    </div>
    <div class="clearer">&nbsp;</div>
    <form method="post" action="!#ausgaben_form_aktion">
        <fieldset class="buttons">
            <input type="hidden" name="form_referer" value="!#ausgaben_form_referer" class="hidden" />

        <button type="button" onclick="preview();" id="button_preview" style="display:none" class="button">Schließen</button>
            <button type="submit" name="delete[]" value="delete" accesskey="s" class="button">Löschen</button>
            <button type="button" name="cancel[]" value="g(abort)" accesskey="a" class="button" onclick="location='!#ausgaben_form_referer'">g(abort)</button>
            <div class="clearer">&nbsp;</div>
        </fieldset>
    </form>
    !#ausgaben_output
    !#ausgaben_inaccessible
</div>
<script type="text/javascript">

    function preview(a) {
        if ( $('vorschau').style.display == 'none' ) {
            $('button_preview').style.display = 'inline';
            var update = new Ajax.Updater('substance',
                                        '!#ausgaben_form_aktion',
                                        {
                                            asynchronous:true,
                                            parameters: 'ajax=on&save=on&version='+a,
                                            onSuccess:function(){
                                                new Effect.Parallel(
                                                    [
                                                        new Effect.BlindDown('vorschau'),
                                                        new Effect.BlindUp('content_blocks')
                                                    ]
                                                );
                                            }
                                        }
            );
            return false;
        } else {
            self.location.href = '#top';
            $('button_preview').style.display = 'none';
            new Effect.Parallel(
                [
                    new Effect.BlindUp('vorschau'),
                    new Effect.BlindDown('content_blocks')
                ]
            );
        }
    }

</script>
<!--##end-->

</body>
</html>
