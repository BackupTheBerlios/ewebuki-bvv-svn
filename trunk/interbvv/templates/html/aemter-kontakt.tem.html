<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <title>kontakt</title>
        <meta name="author" content="" />
        <meta name="description" content=" " />
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
        <link rel="stylesheet" href="../../css/html/screen.css" type="text/css" media="all" title="Standard" />
        <link rel="stylesheet" href="../../css/html/extra_default.css" type="text/css" />
        <link rel="stylesheet" href="../../css/html/eed.css" type="text/css" />
        <link rel="stylesheet" href="../../css/html/lightbox.css" type="text/css" />
    </head>
    <body>
<!--##begin-->
            <form method="post" action="!#ausgaben_form_aktion">
<!--                 #(kopf) -->
                <p style="color:red;float:none">!#ausgaben_form_error</p>

                <!--##hide-success-->
                <p style="float:none">
                    #(success)
                </p><br />
                <!--##show-->
                <!--##hide-referer-->-->
                <p>
                    #(referer)
                    <div class="clearer">&nbsp;</div>
                </p>
                <!--##show-->
                <!--##hide-form-->
                <fieldset class="kontakt">
                    #(aux-email)<br />
                    <img alt="E-Mail-Adresse des Amtes" src="!{email_pic}" />
                </fieldset>


                <fieldset class="kontakt">
                    <legend>#(legend_adressat)</legend>
                    <label for="betreff">#(betreff)</label>
                    !#element_betreff
                    <label for="mitteilung">#(mitteilung)</label>
                    !#element_mitteilung
                </fieldset>

                <fieldset class="kontakt">
                    #(hinweis)
                    <legend>#(legend_absender)</legend>
                    <label for="name">#(name)</label>
                    !#element_name
                    <label for="strasse">#(strasse)</label>
                    !#element_strasse
                    <label for="plz">#(plz)</label>
                    !#element_plz !#element_ort
                    <label for="land">#(land)</label>
                    !#element_land
                    <label for="e-mail">#(email)</label>
                    !#element_e-mail
                    <label for="tel">#(tel)</label>
                    !#element_tel
                    <label for="last_viewed">g(last_viewed)</label>
                    <input type="hidden" value="!#ausgaben_last_viewed" name="last_viewed" class="" id="last_viewed"  readonly="readonly" />
                </fieldset>

                <fieldset class="kontakt">
                    <!--##show-->
                    <!--##hide-captcha-->
                    #(captcha)
                    <label for="captcha"><img title="captcha" alt="captcha" src="!{url}" /></label>
                    <input type="text" value="" name="captcha" class="" id="captcha" />
                    <input name="captcha_proof" type="hidden" value="!{proof}" class="hidden" />
                    <!--##show-->
                    <!--##hide-form-->
                </fieldset>

                <fieldset class="button">
                    <input name="form_referer" type="hidden" value="!#ausgaben_form_referer" class="hidden" />
                    <div class="clearer">&nbsp;</div>
                    <input type="submit" name="send[]" value="g(send)" class="first" />
                    <input type="reset" name="reset" value="g(reset)" class="next" />
            <!--        <input type="button" name="abort" value="g(abort)" onclick="location='!#ausgaben_form_break'" class="next" />-->
                    <div class="clearer">&nbsp;</div>
                </fieldset>
                <!--##show-->
<!--                 #(inhalt) -->
                <div class="clearer">&nbsp;</div>
<!--                <p>!#ausgaben_inaccessible</p>-->
                <p>!#ausgaben_output</p>
            </form>

<!--##end-->
    </body>
</html>
