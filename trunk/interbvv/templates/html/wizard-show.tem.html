<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <title>Neues Internet</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="author" content="" />
        <meta name="description" content=" " />
        <link rel="stylesheet" href="../../css/html/screen.css" type="text/css" />
    </head>

    <body>

<!--##begin-->
        <div id="substance" class="wizard" style="width:700px;">


            <fieldset>
                <span class="right">
                    <!--##hide-version_prev-->
                    | <a href="!{link_first}">&lt;&lt;</a> | <a href="!{link_prev}">&lt;</a> |
                    <!--##show-->
                    g(version) !#ausgaben_vaktuell g(of) !#ausgaben_vgesamt
                    <!--##hide-version_next-->
                    | <a href="!{link_next}">&gt;</a> | <a href="!{link_last}">&gt;&gt;</a> |
                    <!--##show-->
                </span>
                <a href="!#ausgaben_form_referer" class="button">zur&uuml;ck zur Seite</a>
                <p class="clear" />
            </fieldset>

            #(inhalt)
            <ul id="sort_content">
                <!--##loop-sort_content-->
                <li id="item_!{key}" class="!{class}" style="!{style}">
                    !{value}
                    <p class="clear" !{modify}>
                        <a href="!{link_up}" class="button">UP</a>
                        <a href="!{link_down}" class="button">DOWN</a>
                        <a href="!{delete}" class="button">x</a>
                    </p>
                    <p class="clear" />
                </li>
                <!--##cont-->
            </ul>

            <p style="clear:both;" />
            <fieldset>
                <legend>Bereiche hinzufuegen</legend>
                <!--##loop-add_buttons-->
                    <a href="!{link}" class="button">!{item}</a>
                <!--##cont-->
            </fieldset>

            <fieldset>
                <a href="!#ausgaben_form_referer" class="button">zur&uuml;ck zur Seite</a>
            </fieldset>

            <div id="info_box"></div>
            !#ausgaben_output

            <script type="text/javascript">
                Sortable.create("sort_content",
                    {only: 'ajax_move',
                        onUpdate:function(){
                            new Ajax.Request(
                                '!#ausgaben_ajax_request?' + Sortable.serialize("sort_content"),
                                {
                                    onComplete:function(){
                                        new Effect.Highlight("sort_content",{startcolor: '#FEF6DE'});
                                        location.reload(true);
                                    }
                                }
                            );
                        }
                    }
                );
            </script>

        </div>
<!--##end-->

    </body>
</html>
