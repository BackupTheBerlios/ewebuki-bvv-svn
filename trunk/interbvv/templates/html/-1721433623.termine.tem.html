    <body>
<!--##begin-->
        <!--$Id: -2051315182.list.tem.html 1272 2008-03-13 13:00:15Z buffy1860 $-->
        <div id="substance" class="wide">
            !#ausgaben_inhalt

<!-- LIST  gruppiert-->

            !#ausgaben_row
            <!--##show-->
<!-- LIST  gruppiert-->

            <!--##hide-defaultlist-->

<!-- LIST  default-->

            <table width="100%">
            <!--##show-->

                <!--##cont-->
            <!--##hide-detail-->
            </table>
            <!--##show-->

            !{tet}
