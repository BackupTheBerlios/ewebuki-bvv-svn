<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <title>Neues Internet</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="author" content="" />
        <meta name="description" content=" " />
    </head>
    <body>
<!--##begin-->
    <div id="content" style="background:url(/images/html/dienststellen-backgr.jpg) right no-repeat;float:left;">
        #(teaser)
        <fieldset>
            <form method="get" action="">
                <input type="text" class="textfield" id="auto" name="auto_search" value="!#ausgaben_auto_search" style="width:20em;" />
                <button value="send" class="button">Senden</button>
                <span id="indicator" style="display: none">
                    <img src="/images/html/ajax_indicator.gif" alt="Working..." />
                </span>
                <div id="div_auto" class="autocomplete" style="display: none"></div>
            </form>
            <script type="text/javascript">
                new Ajax.Autocompleter(
                    'auto',
                    'div_auto',
                    '!#ausgaben_target.html?auto=on',
                    {frequency:0.4,
                        indicator:'indicator',
                        afterUpdateElement:'submit()'}
                )
            </script>
        </fieldset>
<!--##hide-treffer-->
        #(treffer)
        <div class="box">
            <a href="!{link}">
                <p>!{beschreibung}</p>
                <p>!{zusatz}</p>
                <p>!{strasse}</p>
                <p>!{ort}</p>
            </a>
        </div>
<!--##show-->
<!--##hide-treffer_liste-->
        #(gemeindeliste)
        <ul>
<!--##loop-treffer-->
        <li>
            <a href="!{link}">!{item}</a>
        </li>
<!--##cont-->
        </ul>
<!--##show-->
        #(content1)
    </div>
<!--             </div> -->
<!--##end-->
    </body>
</html>
