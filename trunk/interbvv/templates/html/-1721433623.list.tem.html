<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
<title>bloged.list</title>
<link rel="stylesheet" href="../../css/default/screen.css" type="text/css" media="screen" />
<link rel="stylesheet" href="../../css/default/eed.css" type="text/css" media="screen" />
</head>
<body>
<!--##begin-->
<!--$Id: -2051315182.list.tem.html 1272 2008-03-13 13:00:15Z buffy1860 $-->
<div id="substance">
    <h1>#(ueberschrift)</h1>
    <!--##hide-newlink-->
    <p><a href="!{link}">g(new)</a></p>
    <!--##show-->

<!-- LIST -->

    <!--##hide-list-->
    !#ausgaben_row
    <!--##show-->

<!-- LIST -->

<!-- DETAIL -->

    <!--##hide-detail-->
    <table width="100%">
    <!--##show-->
    <!--##loop-detail-->
    <tr><td width="10%">!{desc}</td><td>!{name}</td></tr>
    <!--##cont-->
    <!--##hide-detail-->
    </table>
    <!--##show-->
    <!--##hide-detail_all-->
    <br />
    !{tet}
    <!--##show-->
<!-- DETAIL -->

<!-- ADD -->

    <!--##hide-add-->

    <form method="post" action="!#ausgaben_form_aktion">
        <fieldset>
            <label for="lang">#(name)</label><input type="text" name="NAME" value="!{value}"/><br />
            <label for="lang">#(termin_bg)</label><script>DateInput('TERMIN1', 'true', 'YYYY-MM-DD', '2007-07-07' )</script><br />
            <label for="lang">#(termin_en)</label><script>DateInput('TERMIN2', 'true', 'YYYY-MM-DD', '2007-07-07' )</script><br />            
            <label for="lang">#(ort)</label><input type="text" name="ORT" value="!{value}"/><br />
            <label for="lang">#(veranstalter)</label><select type="text" name="VERANSTALTER" value="!{value}">
            <option>LVG</option></select>
            <label for="lang">#(beschreibung)</label><input type="text" name="BESCHREIBUNG" value="!{value}"/><br />
            <input type="submit" name="send[]"  value="g(send)" class="first" />
        </fieldset>
    </form>
    <!--##show-->

<!-- ADD -->

</div>
    <div id="margin">
        <h1>&nbsp;</h1>
        !#ausgaben_calendar
        g(left)
    </div>
<!--##end-->
</body>
</html>
