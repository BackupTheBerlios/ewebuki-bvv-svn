<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <title>default</title>
        <meta name="author" content="" />
        <meta name="description" content=" " />
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
        <link rel="stylesheet" href="../../css/html/screen.css" type="text/css" media="all" title="Standard" />
        <link rel="stylesheet" href="../../css/html/extra_default.css" type="text/css" />
        <link rel="stylesheet" href="../../css/html/eed.css" type="text/css" />
        <link rel="stylesheet" href="../../css/html/lightbox.css" type="text/css" />
    </head>
    <body>
<!--$Id: -2051315182.list.tem.html 1272 2008-03-13 13:00:15Z buffy1860 $-->
<!--##begin-->
        <div id="substance">
            #(inhalt)
            <form method="get" action="!#ausgaben_form_aktion" style="margin:2px;">
                <fieldset class="formular" style="text-align:justify;padding:2px;">
                    <!--##loop-reiter-->
                    <a href="!{link}" style="border:1px solid #CCCCCC;padding:2px 4px;line-height:2em;!{style}">!{label}</a>
                    <!--##cont-->
                    <input type="text" name="wsearch" value="!#ausgaben_wsearch" id="w_ac" autocomplete="off" />
                    <button type="submit" class="button">Suchen</button>
                    <div class="clear"></div>
                </fieldset>
            </form>
            <script type="text/javascript">
                $('w_ac').observe('keyup',function(){
                    new Ajax.Updater(
                        'ajax_update',
                        '!#ausgaben_form_aktion',
                        {
                            parameters:'ajax=update&wsearch=' + $('w_ac').value,
                            method:'get',
                            onCreate:function() { Effect.Appear('indicator') },
                            onComplete:function() { Effect.Fade('indicator') }
                        }
                    );
                });
            </script>

                <div id="indicator" style="display:none;padding:25px 0 100px;text-align:center;position:absolute;background:#FFFFFF;opacity:0.5;width:100%;">
                    <img src="../../images/html/ajax-loader-big.gif" alt="" style="" />
                </div>
            <div id="ajax_update">
                #{wening-list-ajax}
            </div>
            !#ausgaben_output

            <!--##hide-tags_on_page-->
            <div class="aktuell cloud_pages">
                <h3>#(rel_pages)</h3>
                <ul>
                    <!--##loop-rel_page-->
                    <li class="!{class}" >
                        <a href="!{url}" >!{title_content}</a>
                    </li>
                    <!--##cont-->
                </ul>
            </div>
            <!--##show-->
            <p class="anchor">
                <a href="#top" class="arrow_up">zum Seitenanfang</a>
            </p>
        </div>
        #{margin}
<!--##end-->
    </body>
</html>
