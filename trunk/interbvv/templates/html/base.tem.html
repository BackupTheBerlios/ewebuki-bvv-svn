<!--##begin-->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="de">

    <head>
        <title>!#specialvars_pagetitle</title>
        <meta name="author" content="">
        <meta name="description" content=" ">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="../../css/html/screen.css" type="text/css">
        <link rel="stylesheet" href="../../css/html/extra_default.css" type="text/css">
        <link rel="stylesheet" href="../../css/html/eed.css" type="text/css" />
        <script type="text/javascript" src="../../js/html/prototype.js"></script>
        <script type="text/javascript" src="../../js/html/scriptaculous.js"></script>
        <script type="text/javascript" src="../../js/html/fontsize.js"></script>
    </head>

    <body onload="init();">

        <div id="site">

            <div id="head">
                <img src="../../images/html/wappen.gif" alt="" width="80" height="48" border="0" align="right"  />
                <img src="../../images/html/banner.jpg" alt="" width="880" height="55" border="0" />

            <div id="headnavi">
                <div class="schnellsuche right">
                    <form action="!#pathvars_menuroot/search.html" name="qsearch" method="post">
                        <input type="hidden" value="!#pathvars_requested" name="requested"/>
                        <input value="Suchbegriff" type="text" name="search" onfocus="this.value=''"/>
                        <button type="submit" title="Start Suche" onclick="if (window.document.qsearch.search.value=='Suchbegriff'){window.document.qsearch.search.value='';}">
                            <img src="../../images/html/start-suche.png" alt="" />
                        </button>
                        <div class="clear"></div>
                    </form>
                </div>
                <ul>
                    <!--##loop-headnavi-->
                    <li><a href="!#pathvars_menuroot/!{url}">!{desc}</a></li>
                    <!--##cont-->
                </ul>
                <div class="clear"></div>
            </div>

                <p class="metanavi">
                    <a href="!#pathvars_menuroot/index.html" >Start</a> |
                    <a href="!#pathvars_menuroot/sitemap.html" >Inhalt</a> |
                    <a href="!#pathvars_menuroot/kontakt.html" >Kontakt</a>
                </p>
                <p class="kekse">#(kekse) !#environment_kekse</p>
            </div>

            <div class="clear"></div>

            <div id="navi">
                !#ausgaben_menu
                <ul class="navigation">
                    <li>
                        Dienststellen
                <span id="indicator" style="display: none">
                    <img src="/images/html/ajax_indicator.gif" alt="Working..." />
                </span>
                        <div class="schnellsuche">
                            <form action="!#pathvars_menuroot/amtsuche.html" method="get" name="suche">
                                <input id="suche_feld" value="Suche PLZ/Ort" name="auto_search" onfocus="this.value=''"/>
                                <button type="submit" title="Start Suche" onclick="if (window.document.suche.gemeinde.value=='Suche PLZ/Ort'){window.document.suche.gemeinde.value='';}">
                                    <img src="../../images/html/start-suche.png" alt="" />
                                </button>
                                <div id="div_auto" class="autocomplete" style="display: none"></div>
                                <div class="clear"></div>
                            </form>
                        </div>
                    </li>
                    <li id="fontsize" style="display:none;">
                        Schriftgr&ouml;&szlig;en<br />
                        <a title="Schriftgr&ouml;&szlig;e klein" id="size1" onclick="setFontSize(0);return false;" href="#" style="font-size:small;">
                            A
                        </a>
                        <a title="Schriftgr&ouml;&szlig;e klein" id="size2" onclick="setFontSize(1);return false;" href="#" style="font-size:medium;">
                            A
                        </a>
                        <a title="Schriftgr&ouml;&szlig;e klein" id="size3" onclick="setFontSize(2);return false;" href="#" style="font-size:large;">
                            A
                        </a>
                    </li>
                </ul>
                !#ausgaben_auth
            </div>

            #{screen}

            <div id="foot">
                #(foot)
            </div>

        </div>

        <script type="text/javascript">
            new Ajax.Autocompleter(
                'suche_feld',
                'div_auto',
                '/amtsuche.html?auto=on',
                {frequency:0.4,
                    indicator:'indicator',
                    afterUpdateElement:'submit()'}
            )
        </script>

    </body>
</html>
<!--##end-->
